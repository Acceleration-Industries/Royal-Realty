    <style>
@media (min-width: 1920px) {
    body {
        background-image: url('../photos/high-end-garage.jpg'); /* High-definition, thematic background */
        background-size: cover;
        background-attachment: fixed;
    }

    .container {
        max-width: 1600px; /* Optimal for 1920x1080 resolution */
        margin: 20px auto;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center-align the manufacturer cards */
    }

    .col-md-4 {
        margin-bottom: 2rem; /* Spacing between rows */
    }

    .card {
        transition: transform 0.3s ease-in-out; /* Smooth transition for hover effect */
    }

    .card:hover {
        transform: translateY(-10px); /* Slight lift effect on hover */
        box-shadow: 0 20px 30px rgba(0,0,0,0.2); /* Shadow effect for depth */
    }

    .card-img-top {
        max-width: 100%; /* Ensure image fills the card width */
        height: auto; /* Maintain aspect ratio */
    }

    .image-container {
        position: relative;
    }

    .label {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px 15px;
        border-radius: 5px;
        font-size: 20px; /* Enhanced readability */
        font-weight: bold;
    }

    .card-body {
        background-color: rgba(0,0,0,0.8);
        color: #fff;
        padding: 20px;
    }

    .card-title {
        color: #FFD700; /* Gold color for price to stand out */
        margin-bottom: 0.5rem;
    }
}
.aston_logo {
    max-width: 600px; /* Or the width of your logo image */
    height: auto; /* Adjust based on the aspect ratio of your logo image */
    margin: 0 auto; /* This centers the div containing the logo */
    background-image: url('../../../static/photos/aston_long_logo.png');
    background-size: contain; /* Ensures the logo fits within the div without being cropped */
    background-repeat: no-repeat; /* Prevents the logo from repeating */
    background-position: center; /* Centers the logo within the div */
    display: block; /* Ensures the div is treated as a block-level element */
    height: 150px; /* Adjust this value based on your logo's size */
}
